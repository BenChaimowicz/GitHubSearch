<mat-card>
  <mat-card-header>
    <mat-card-title>{{repoName}}</mat-card-title>
  </mat-card-header>
  <img [src]="repoAvatar" alt="Author Avatar">
  <mat-card-actions>
    <button mat-button (click)="onBookmark()">Bookmark</button>
  </mat-card-actions>
  <mat-card-footer>
    <img *ngIf="repoBookmarked" [src]="vImgURL" alt="">
  </mat-card-footer>
</mat-card>
